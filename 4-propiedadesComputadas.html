<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container mt-5">
        <h3>{{mensaje}}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" name="" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" v-on:click="contador++">+</button>
        <button class="btn btn-danger" v-on:click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">
                {{contador}}%
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        /********************************NOTAAA: PROPIEDADES COMPUTADAS********************/
        const app= new Vue({
            el:'#app',
            data:{
                mensaje:'hola',
                contador:0
            },
            methods:{

            },
            computed:{
                invertido(){
                    return this.mensaje.split('').reverse().join('');
                },
                color(){
                    return {
                        'bg-succes':this.contador<=10,
                        'bg-warning':this.contador>10 && this.contador<20,
                        'bg-danger':this.contador>=20
                    }
                }
            }
        })
    </script>

</body>

</html>
