<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container mt-5">
        <h3>{{Titulo}}</h3>
        <input type="text" name="" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" v-on:click="agregarTarea">Agregar</button>
        <h5>{{nuevaTarea}}</h5>
        <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert',item.estado ? 'alert-success':'alert-danger']">
                <!--IF de linea se pasa la variable seguida de signo de interrogaciÃ³n y se asigna clase de valor TRUE y clase de valor FALSE-->
                <div class="d-flex justify-content-between aling-items-center">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}                    
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" v-on:click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" v-on:click="eliminar(index)">X</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        const app= new Vue({
            el:'#app',
            data:{
                Titulo:'GYM',
                tareas:[],
                nuevaTarea:'',

            },
            methods:{
                agregarTarea(){
                    this.tareas.push({
                        nombre:this.nuevaTarea,
                        estado:false
                    });
                    this.nuevaTarea='';
                    localStorage.setItem('gym-vue', JSON.stringify(this.tareas));
                },
                editarTarea(index){
                    this.tareas[index].estado=true;
                    localStorage.setItem('gym-vue', JSON.stringify(this.tareas));
                },
                eliminar(index){
                    this.tareas.splice(index,1);
                    localStorage.setItem('gym-vue', JSON.stringify(this.tareas));
                }
            },
            created: function(){
                let datosDB = JSON.parse(localStorage.getItem('gym-vue'));
                if (datosDB === null) {
                    this.tareas=[];
                }else{
                    this.tareas = datosDB;
                }
            },
            computed:{
        
            }
        })
    </script>

</body>

</html>
