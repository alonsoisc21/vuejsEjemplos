<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container mt-5">
        <h3>{{saludo}}</h3>
        <padre></padre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        /********************************COMPONENTES********************/
        /*NOTA:::SIempre el template debe tener un div contenedor*/
        /*Envio de datos entre componentes*/
        Vue.component('padre',{
            template:`
                <div class="p-5 bg-dark text-white">
                    <h1>Componente Padre {{numeroPadre}}</h1>
                    <button class="btn btn-danger" v-on:click="numeroPadre++">+</button>
                    <!--hijo numero="5"></hijo-->
                    {{nombrePadre}}
                    <hijo :numero="numeroPadre" @nombreHijo="nombrePadre = $event"></hijo>
                </div>
            `,
            data(){
                return{
                    saludoc:'HOLA DESDE VUE COMPONENTS',
                    numeroPadre: 0,
                    nombrePadre: ''
                }
            }
        });

        Vue.component('hijo',{
            template:`
                <div class="py-5 bg-success">
                    <h4>Componente Hijo</h4>
                    <h5>{{numero}}</h5>
                    <h4>Nombre: {{nombre}}</h4>
                </div>
            `,
            props:['numero'],
            data(){
                return{
                    nombre: 'ComponenteHijo'
                }
            },
            mounted(){
                this.$emit('nombreHijo', this.nombre);
            },
        });




        new Vue({
            el:'#app',
            data:{
                saludo:'Comunicaci√≥n de Componentes'
            },
            methods:{

            },
            computed:{

            },
        })
    </script>

</body>

</html>
